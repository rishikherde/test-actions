name: CSV processing pipeline

on:
    workflow_dispatch:
jobs:
    extract:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
                persist-credentials: false
            
            - name: Copy CSV and python files
              run: |
                mkdir -p data
                cp students_data.csv data/students_data.csv

            - name: Upload CSV artifact
              uses: actions/upload-artifact@v4
              with:
                name: raw-csv
                path: data/students_data.csv
    
    transform:
        runs-on: ubuntu-latest
        needs: extract
        steps: 
            - name: Download csv artifact
              uses: actions/download-artifact@v4
              with:
                name: raw-csv
                path: data/

            - name: Installing python
              uses: actions/setup-python@v4
              with:
                python-version: '3.10'
            
            - name: Debug - List Files
              run: ls -R /home/runner/work/test-actions/test-actions/ 
            
            - name: print pwd
              run: pwd

            - name: Manually Create Transform Script
              run: |
                mkdir -p scripts
                echo 'print("Hello from transform.py")' > scripts/transform.py
                python scripts/transform.py
 
            
            - name: Transformations
              run: |
                python /home/runner/work/test-actions/test-actions/scripts/transform.py data/students_data.csv data/transformed.csv
              working-directory: /home/runner/work/test-actions/test-actions/ 

            - name: Uploading new csv artifact
              uses: actions/upload-artifact@v4
              with:
                name: transformed-csv
                path: data/transformed.csv

    test:
        runs-on: ubuntu-latest
        needs: transform
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v4
              with:
                name: transformed-csv
                path: data/

            - name: Install python
              uses: actions/setup-python@v4
              with:
                python-version: '3.10'

            - name: testing
              run: |
                python test_transform.py data/transformed.csv

            - name: Upload test report
              uses: actions/upload-artifact@v4
              with:
                name: test-report
                path: test_report.txt

    upload:
        runs-on: ubuntu-latest
        needs: test
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
                persist-credentials: false

            - name: Download transformed csv artifact
              uses: actions/download-artifact@v4
              with:
                name: transformed-csv
                path: data/

            - name: Commit and push changes
              run: |
                git config --global user.name "Github actions"
                git config --global user.email "actions@github.com"
                mv data/transformed.csv modified_students_data.csv
                git add modified_students_data.csv
                git commit -m "Updated CSV file after transformation"
                git push